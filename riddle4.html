<style>
body{font-family:Arial;text-align:center;padding:40px;background:#f4f6f8;}

<body>
<div class="container">
<h2>Riddle 4</h2>
<p>I’m tall when I’m young and short when I’m old. What am I?</p>
<input id="answer" type="text">
<button onclick="check()">Submit</button>
</div>
<script>
function check(){
 let ans=document.getElementById("answer").value.toLowerCase();
 if(ans==="candle"){window.location="riddle5.html";}
 else{alert("Wrong answer! Try again.");}
}
</script>
